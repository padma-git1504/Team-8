<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destello</title>
    <link rel="icon" href="logo.jpg">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        .navbar .logo {
            font-size: 24px;
        }
        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            padding-right: 30px;
        }
        .navbar .nav-links li {
            display: inline;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            z-index: 2;
            color: #fff;
            padding-left: 50px;
        }
        .overlay h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .overlay p {
            font-size: 1.25rem;
        }
        .overlay button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .overlay button:hover {
            background-color: #0056b3;
        }
        .button-container {
            margin-top: 50px;
        }
        .link-button {
            display: inline-block;
            font-size: 18px;
            color: #fff;
            background-color: #000000; /* Blue background */
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .link-button:hover {
            background-color:black; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Destello</div>
        <ul class="nav-links">
            <li><a href="log in .html">Login</a></li>
            <li><a href="about us.html">About Us</a></li>
            <li><a href="contact us.html">Contact</a></li>
        </ul>
    </div>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="videobg.mp4" type="video/mp4"> <!-- Replace with your video file -->
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <h1>Turn The Key,</h1>
            <h1>Start The Journey.</h1>
            <div class="button-container">
                <a href="Sign Up.html" class="link-button">Explore Now</a> <!-- Button linking to another page -->
            </div>
        </div>
    </div>
</body>
</html>
