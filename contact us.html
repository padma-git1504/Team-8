<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-position: center;
            background-image: url('blacktheme.avif'); /* Replace with your background image path */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-card {
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding-top: 30px;
            padding-bottom: 30px;
            padding-right: 60px;
            padding-left: 60px;
            border-radius: 10px;
            max-width: 700px;
            color: white;
            text-align: center;
        }

        .contact-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .contact-card h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .contact-card p {
            margin: 10px 0;
            font-size: 16px;
        }

        .contact-card .icon {
            margin-right: 10px;
            vertical-align: middle;
        }

        .contact-card .contact-info {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-card .contact-info img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .contact-card .social {
            margin-top: 20px;
        }

       
        
    </style>
</head>
<body>

    <div class="contact-card">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <img src="phone.jfif" alt="Phone Icon" class="icon"> <!-- Replace with your phone icon path -->
            <p>+123-456-7890</p>
        </div>
        <div class="contact-info">
            <img src="mail.png" alt="Email Icon" class="icon"> <!-- Replace with your email icon path -->
            <p>hello@reallygreatsite.com</p>
        </div>
        <div class="contact-info">
            <img src="address.png" alt="Location Icon" class="icon"> <!-- Replace with your location icon path -->
            <p>123 Anywhere St., Any City</p>
        </div>
        <div class="social">
            <p>@reallygreatsite</p>
        </div>
    </div>
</body>
</html>
