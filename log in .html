<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        /* Full-page background video */
.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
}

.video-background video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Centered form container with transparent background and shadow effect */
.form-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.6); /* Slightly transparent black */
    padding: 30px;
    border-radius: 10px;
    color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
    max-width: 400px;
    width: 100%;
}

.sign-in-form {
    display: flex;
    flex-direction: column;
}

.sign-in-form h1 {
    margin-bottom: 20px;
    text-align: center;
}

.sign-in-form label {
    margin-bottom: 5px;
}

.sign-in-form input {
    margin-bottom: 15px;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #fff;
    color: #000;
    font-size: 16px;
}

.sign-in-form button {
    padding: 10px;
    background-color: #f2f3f5;
    border: none;
    border-radius: 4px;
    color: black;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.sign-in-form button:hover {
    background-color: #0056b3;
}
a{
    color: #0a0202;
    text-decoration: none;
}

    </style>
</head>
<body>
    
    <div class="video-background">
        <video autoplay muted loop>
            <source src="videoplayback (1).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="form-container">
        <form class="sign-in-form">
            <h1>Log In</h1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">
                <a href="file.html">Register</a>
            </button>
        </form>
    </div>
</body>
</html>
